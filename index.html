<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <title>Exemplo animação</title>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <div class="scalex red">
                Scale X
            </div>
        </div>
        
        <div class="box">
            <div class="scaleY red">
                Scale Y
            </div>
        </div>
        
        <div class="box">
            <div class="scaleZ red">
                Scale Z
            </div>
        </div>
        
        <div class="box">
            <div class="skewX red">
                SkewX
            </div>
        </div>
        
        <div class="box">
            <div class="skewY red">
                SkewY
            </div>
        </div>
        
        <div class="box">
            <div class="translateX red">
                TranslateX
            </div>
        </div>
        
        <div class="box">
            <div class="translateY red">
                TranslateY
            </div>
        </div>
        
        <div class="box">
            <div class="translate red">
                Translate
            </div>
        </div>
    </div>
</body>
</html>
